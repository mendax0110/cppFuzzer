<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cppFuzzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin: 0;
        }
        
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        p {
            color: #333;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>cppFuzzer</h1>
    <div class="container">
        <form method="get" target="_blank">
            <label for="name">Search Data:</label>
            <input type="text" id="name" name="name" placeholder="Enter data to search"><br>
            <input type="submit" value="Search">
        </form>
        <br><br>
        <form method="post">
            <label for="name">Add Data:</label>
            <input type="text" id="name" name="name" placeholder="Enter data to add"><br>
            <input type="submit" value="Add">
        </form>
    </div>
    <p>Result: <span id="result"><!Rvalue></span></p>
</body>
</html>
